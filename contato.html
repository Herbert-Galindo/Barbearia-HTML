<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Valdo Araújo</title>

    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="caixa">
            <h1><img id="logo" src="./imagens/barbearia.jpg"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href=produtos.html>Produtos</a></li>
                    <li><a href=contato.html>Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="mainContato">
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Como Prefere entrar em contato?</legend>
                <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email">
                    Email</label>

                <label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone">
                    Telefone</label>

                <label for="radio-whats"><input name="contato" type="radio" value="whatsapp" id="radio-whats" checked>
                    Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>


            <input type="submit" value="Enviar dados" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 19h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>8h - 19h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 19h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>8h - 19h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 19h</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>9h - 17h</td>
                </tr>
            </tbody>
        </table>

    </main>


    <footer>
        <p class="copyright">&copy; Copyright Barbearia Valdo Araújo - 2022</p>
        <p class="created">Criado por: Herbert Galindo</p>

    </footer>


</body>

</html>
